<template name="adminView">

	<nav class="navbar navbar-default navbar-static-top">
      <!-- We use the fluid option here to avoid overriding the fixed width of a normal container within the narrow content columns. -->
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-8" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PowerPresent</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-8">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="/presentation">Show Slide</a></li>
            <!-- <li><a href="#">Link</a></li> -->
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>

	<div class="container">
		
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Upload Slides</h3>
		  </div>
		  <div class="panel-body">
			
		  	<form id="add-slide-form">
			  <!-- <div class="form-group">
			    <label for="exampleInputEmail1">Image Name</label>
			    <input type="text" class="form-control" id="filename" placeholder="Image Name">
			  </div> -->
			  <div class="form-group">
			    <label for="exampleInputPassword1">Index</label>
			    <input type="text" class="form-control" id="index" placeholder="Index" value="{{ totalSlides }}">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputFile">Upload Image</label>
			    <input type="file" id="file">
			  </div>
			  <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i> Add Slide</button>
			</form>

		  </div>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Slides List</h3>
		  </div>
		  <div class="panel-body">
			
		  	{{> slidesView }}

		  </div>
		</div>

	</div>

	{{#each images}}
      <div>
        <a href="{{this.url}}" target="_blank"><img src="{{this.url store='thumbs'}}" alt="" class="thumbnail" /></a>
      </div>
    {{/each}}
</template>
